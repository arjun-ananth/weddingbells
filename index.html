<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Bells</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Wedding</h1>
    </header>
    <main>
        <section>
            <h2>RSVP</h2>
            <form action="https://formspree.io/f/mldwaekw" method="POST">
                <label for="name">Name (required):</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">
                <label>Which events will you attend?</label><br>
                <input type="checkbox" id="dec1" name="events" value="Dec 1st">
                <label for="dec1">Dec 1st</label><br>
                <input type="checkbox" id="dec3" name="events" value="Dec 3rd">
                <label for="dec3">Dec 3rd</label><br>
                <label for="diet">Dietary preference for Dec 1st dinner:</label>
                <select id="diet" name="diet">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                </select><br>
                <label for="notes">Additional notes (optional):</label>
                <textarea id="notes" name="notes"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Thank you for celebrating with us!</p>
    </footer>
</body>
</html>
