<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lara & Arjun — Wedding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <style>
    :root {
      --bg: #faf7f4;
      --card: #ffffff;
      --text: #2b2b2b;
      --muted: #666;
      --accent: #bb2649; /* deep rose */
      --accent-2: #e9c4cc; /* blush */
      --max: 1100px;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: var(--max); margin: 0 auto; padding: 24px; }
    .nav { display:flex; gap:16px; flex-wrap:wrap; justify-content:center; align-items:center; padding: 12px 0 24px; position: sticky; top: 0; background: color-mix(in srgb, var(--bg) 92%, white 8%); backdrop-filter: blur(8px); z-index: 10; border-bottom: 1px solid #eee; }
    .nav a { padding: 10px 14px; border-radius: 999px; background: var(--card); box-shadow: var(--shadow); border: 1px solid #eee; font-weight: 500; }
    .hero { display:grid; gap: 20px; align-items:center; grid-template-columns: 1.2fr .8fr; }
    @media (max-width: 900px) { .hero { grid-template-columns: 1fr; } }
    .card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid #eee; }
    .hero-card { padding: 40px; }
    .badge { display:inline-flex; align-items:center; gap:8px; font-size: 12px; color: var(--muted); background: #f3f3f3; padding: 6px 10px; border-radius: 999px; border: 1px solid #eaeaea; }
    .title { font-family: "Playfair Display", serif; font-size: clamp(36px, 7vw, 64px); line-height: 1.05; margin: 10px 0 6px; }
    .subtitle { color: var(--muted); font-size: clamp(16px, 2.2vw, 18px); }
    section { scroll-margin-top: 90px; margin: 40px 0; }
    h2 { font-family: "Playfair Display", serif; font-weight: 700; font-size: clamp(24px, 3.2vw, 34px); margin: 0 0 10px; }
    .two { display:grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 900px) { .two { grid-template-columns: 1fr; } }
    .content { padding: 26px 28px; }
    .lead { font-size: 18px; line-height: 1.7; }
    .muted { color: var(--muted); }
    .chips { display:flex; flex-wrap:wrap; gap: 10px; margin-top: 10px; }
    .chip { background: #fff4f6; color: var(--accent); border: 1px solid #ffdbe3; padding: 6px 10px; border-radius: 999px; font-size: 12px; }
    .kicker { text-transform: uppercase; letter-spacing: .16em; font-size: 12px; color: var(--accent); font-weight: 700; }
    .timeline { display:grid; gap: 14px; }
    .event { padding: 16px 18px; border: 1px dashed #e9d0d6; background: #fffafd; border-radius: 14px; }
    .event strong { display:block; }
    .qa { display:grid; gap: 12px; }
    details { background: #ffffff; border: 1px solid #eee; border-radius: 14px; padding: 14px 16px; }
    summary { cursor: pointer; font-weight: 600; }
    .footer { text-align:center; color: var(--muted); padding: 32px 0 60px; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding: 10px 14px; border-radius: 12px; background: var(--accent); color:#fff; border: 0; font-weight:600; }
    .btn.secondary { background: #222; }
    .cta-row { display:flex; gap: 12px; flex-wrap:wrap; margin-top: 18px; }
    .note { font-size: 13px; color: var(--muted); }
    .grid { display:grid; gap: 20px; }
    .grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 900px) { .grid.cols-3 { grid-template-columns: 1fr; } }
    .list { margin: 0; padding-left: 18px; }
    /* Headings (romantic calligraphy) */
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(48px, 8vw, 80px);
      font-weight: 400;
      color: var(--accent);
      margin: 0 0 12px;
      text-align: center;
      letter-spacing: 1px;
    }
    /* Subheadings (serif elegance) */
    h2, h3 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: clamp(26px, 4vw, 38px);
      color: var(--text);
    }
    /* Body text (readable serif) */
    body, p, li {
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      line-height: 1.7;
      color: var(--text);
    }
    /* Optional: small details in sans-serif for contrast */
    .badge, .chip, .note {
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    /* RSVP form font match */
    .rsvp-form,
    .rsvp-form input,
    .rsvp-form select,
    .rsvp-form textarea,
    .rsvp-form label,
    .rsvp-form button {
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#story">Our Story</a>
    <a href="#day1">Day 1</a>
    <a href="#day2">Day 2</a>
    <a href="#qa">Q&A</a>
    <a href="#rsvp">RSVP</a>
  </div>

  <div class="wrap">
    <div class="hero">
      <div class="card hero-card">
        <div class="badge">Singapore • Dec 1 & 3, 2025</div>
        <h1 class="title">Lara &amp; Arjun</h1>
        <p class="subtitle">An intimate celebration of balance, tradition, and love.</p>
        <div class="cta-row">
          <a class="btn" href="#day1" aria-label="Jump to Day 1 details">View Day 1</a>
          <a class="btn secondary" href="#day2" aria-label="Jump to Day 2 details">View Day 2</a>
        </div>
      </div>
    </div>
